<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Box Demo</title>
    <script>
            let userChoice = confirm("Apakah Anda yakin ingin melanjutkan?");

            if (userChoice) {
                alert("Anda memilih OK!");
            } else {
                alert("Anda memilih Cancel!");
            }
    </script>
</head>
<body>
</body>
</html>
